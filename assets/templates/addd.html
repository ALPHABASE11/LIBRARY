<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'form/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'form/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'form/css/style.css'%}">

    <title>Login #3</title>
  </head>
  <body>
  

  <div class="half">

    <div class="contents order-2 order-md-1">
<br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>ADD <strong>BOOK DETAILS</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form method="post">
                  {% csrf_token %}
                <div class="form-group first">
                  <label>Subject</label>
                  <input type="text" class="form-control" name="subject" placeholder="Subject">
                </div>
                 <div class="form-group first">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                 <div class="form-group first">
                  <label>Author</label>
                  <input type="text" class="form-control" name="author" placeholder="Author">
                </div>
                 <div class="form-group first">
                  <label>Publisher</label>
                  <input type="text" class="form-control" name="publisher" placeholder="Publisher">
                </div>
                 <div class="form-group first">
                  <label>Edition Number</label>
                  <input type="text" class="form-control" name="edition" placeholder="Edition Number">
                </div>
                 <div class="form-group first">
                  <label>Number Of Pages</label>
                  <input type="text" class="form-control" name="number" placeholder="Number Of Pages">
                </div>
                 <div class="form-group first">
                  <label>Shelf Number</label>
                  <input type="text" class="form-control" name="shelf" placeholder="Shelf Number">
                </div>

                


                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'form/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'form/js/popper.min.js'%}"></script>
    <script src="{% static 'form/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'form/js/main.js'%}"></script>
  </body>
</html>
